<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-100 my-36">
      <div
        class="border-2 border-indigo-600 rounded flex flex-col m-auto w-[40%] justify-center gap-5 h-96 items-center"
      >
        <div>
          <label for="">Rollno:</label>
          <input
            type="text"
            class="p-2 w-72 border-2 border-black rounded"
            id="rollno"
          />
          </div>
          <div>
          <label for="">Name:</label>
          <input
            type="text"
            class="p-2 w-72 border-2 border-black rounded"
            id="fname"
          />
        </div>
        <div>
          <label for="">Gender:</label>
          <input
            type="text"
            class="p-2 w-72 border-2 border-black rounded"
            id="gender"
          />
        </div>
        <div>
          <label for="">Address:</label>
          <input
            type="text"
            class="p-2 w-72 border-2 border-black rounded"
            id="address"
          />
        </div>
        <div>
          <button
            id="insert"
            class="bg-sky-300 text-white px-4 py-2 rounded-lg hover:rounded-none"
          >
            Insert
          </button>
          <button
            id="read"
            class="bg-sky-300 text-white px-4 py-2 rounded-lg hover:rounded-none"

          >
            Read
          </button>
          <button
            id="update"
            class="bg-sky-300 text-white px-4 py-2 rounded-lg hover:rounded-none"

          >
            Update
          </button>
          <button
            id="delete"
            class="bg-sky-300 text-white px-4 py-2 rounded-lg hover:rounded-none"
  
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="./config.js"></script>
    <script src="./app.js"></script>




  </body>
</html>
